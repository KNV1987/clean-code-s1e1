<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header-info">
    <img class="header_logo img" src="./eisenhower-matrix.jpg" alt="Todo Scheme">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <article class="main_wrap">
    <p id="add-block">
      <label class="label" for="new-task">Add Item</label>
    <div class="new-task-block">
      <input id="new-task" class="task input_task" type="text">
      <button class="btn">Add</button>
    </div>
    </p>
    <section calss="to-do">
      <h3 class="name_category">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" class="input_task">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task input_task">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="img" src="./remove.svg" alt="button delete">
          </button>
        </li>
        <li class="edit-mode list__item">
          <input type="checkbox" class="input_task">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input_task">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img class="img" src="./remove.svg" alt="button delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="complited">
      <h3 class="name_category">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" class="input_task" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task input_task">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="img" src="./remove.svg" alt="button delete">
          </button>
        </li>
      </ul>
    </section>
  </article>
  <script src="app.js"></script>
</body>

</html>
